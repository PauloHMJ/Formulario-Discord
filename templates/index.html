<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Candidatura</title>

  <!-- Link correto para o CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h2>Formulário de Candidatura</h2>

    <form id="formulario" method="post">
      <!-- Nome -->
      <label for="nome">Nome Real (opcional)</label>
      <input type="text" id="nome" name="NomeReal" placeholder="Seu nome completo (opcional)">

      <!-- Nick -->
      <label for="nick">Nick do Discord</label>
      <input type="text" id="nick" name="NickDiscord" placeholder="Ex: @Exemplo#1234" required>

      <!-- Idade -->
      <label for="idade">Idade</label>
      <input type="number" id="idade" name="Idade" min="10" max="99" required>

      <!-- Escolaridade -->
      <label>Escolaridade</label>
      <div class="radio-box">
        <div class="radio-group">
          <label><input type="radio" name="Escolaridade" value="Cursando Ensino Fundamental" required> Cursando Ensino Fundamental</label>
          <label><input type="radio" name="Escolaridade" value="Cursando Ensino Médio"> Cursando Ensino Médio</label>
          <label><input type="radio" name="Escolaridade" value="Cursando Ensino Superior"> Cursando Ensino Superior</label>
        </div>
      </div>

      <!-- Experiência -->
      <label for="experiencia">Já fez parte de algum servidor do Discord? Explique:</label>
      <textarea id="experiencia" name="Experiencia" placeholder="Conte um pouco sobre sua experiência..."></textarea>

      <!-- Cargo -->
      <label>Qual cargo deseja?</label>
      <div class="radio-box">
        <div class="radio-group">
          <label><input type="radio" name="CargoDesejado" value="Moderador" required> Moderador</label>
          <label><input type="radio" name="CargoDesejado" value="Mov.call"> Mov.call</label>
          <label><input type="radio" name="CargoDesejado" value="Eventos"> Eventos</label>
          <label><input type="radio" name="CargoDesejado" value="Promotor"> Promotor</label>
        </div>
      </div>

      <!-- Botão -->
      <button type="submit">Enviar</button>
      <div id="mensagem"></div>
    </form>
  </div>

  <!-- Script JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
